<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under The Sea - Contact Page</title>
    <script src="https://kit.fontawesome.com/192b4e22cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <header class="contactHeader">
        <div class="wrapper">
            <nav class="standardNav">
                <ul>
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="./index.html#about">About</a>
                    </li>
                    <li>
                        <a href="./blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="./contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
            <button class="burgerIcon">
                <div class="navBar"></div>
            </button>
            <h2>Get in touch</h2>
    </header>
    <nav class="mobileNav">
        <ul>
            <li>
                <a href="./index.html">Home</a>
            </li>
            <li>
                <a href="./index.html#about">About</a>
            </li>
            <li>
                <a href="./blog.html">Blog</a>
            </li>
            <li>
                <a href="./contact.html">Contact</a>
            </li>
        </ul>
    </nav>
    <main>
        <section class="social">
            <div class="wrapper">
                <div class="socialIcons">
                    <a href="#">
                        <i class="fab fa-twitter" aria-hidden="true"></i>
                        <span class="sr-only">Link to Twitter</span>
                    </a>
                    <a href="#">
                        <i class="fab fa-pinterest" aria-hidden="true"></i>
                        <span class="sr-only">Link to Pinterest</span>
                    </a>
                    <a href="#">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only">Link to Instagram</span>
                    </a>
                    <a href="#">
                        <i class="fab fa-facebook-f" aria-hidden="true"></i>
                        <span class="sr-only">Link to Facebook</span>
                    </a>
                </div>
                <div class="contactEmail">
                    <h4>Info@email.com</h4>
                </div>
                <div class="contactInfo">
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, ON</p>
                    <p>M5V2D5</p>
                </div>
                <div class="contactForm">
                    <form action="#" id="form">
                        <div class="formContainer">
                            <div class="nameContainer">
                                <label for="name" class="sr-only">Name</label>
                                <input type="text" id="name" placeholder="Name" required>
                            </div>
                            <div class="emailContainer">
                                <label for="email" class="sr-only">Email</label>
                                <input type="email" id="email" placeholder="Email address" required>
                            </div>
                        </div>
                        <div>
                            <label for="message" class="sr-only">Comment</label>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
                        </div>
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright 2022 Juno College of Technology</p>
    </footer>
    <script src="./scripts.js"></script>
</body>
</html>
